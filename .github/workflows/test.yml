name: Test

on:
  push:
  pull_request:

jobs:
  run-readme-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Library
        run: cargo build --release

      - name: Run README commands
        run: |
          set -euo pipefail

          run_with_timeout() {
            local seconds="$1"
            shift
            echo "Running command (timeout ${seconds}s): $*"
            if timeout "${seconds}"s "$@"; then
              echo "Command finished successfully: $*"
            else
              exit_code=$?
              if [ "$exit_code" -eq 124 ]; then
                echo "Command timed out after ${seconds}s (treated as non-fatal): $*"
              else
                echo "Command failed with exit code $exit_code: $*"
                exit "$exit_code"
              fi
            fi
          }

          # Adjust per-command timeout (seconds) as needed
          run_with_timeout 30 cargo run --example run_fandango --release -- --fandango-file examples/even_numbers.fan
          run_with_timeout 30 cargo run --example baby_fuzzer_generator --release
          run_with_timeout 30 cargo run --example baby_fuzzer_mutator --release
          run_with_timeout 30 cargo run --example baby_fuzzer_differential --release

