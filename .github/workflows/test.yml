name: Test

on:
  push:
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Library
        run: cargo build --release

      - name: Run Libary
        run: cargo run --release --example run_fandango -- --fandango-file examples/even_numbers.fan

      - name: Run examples commands
        run: ./run_examples.sh 30
          

